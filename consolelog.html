<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="testOnLoad()" oncontextmenu="RIGHTCLICK()">
    <p ondblclick="doubleclicks()">F12 Ã¥ se i loggen</p>
    <input type="text" onchange="testOnChange()" oninput="testOnInput()" onkeydown="keydown()" />
    <h3 onmouseover="testOnMouseOver()" onmouseout="testOnMouseOut()" ondblclick="doubleclicks()">Check Console.log</h3>
    <h2 id="info"></h2>

    <a href="https://www.w3schools.com/jsref/dom_obj_event.asp">Mer informasjon her</a>
    <script>
        function testOnLoad() {
            console.log("testOnLoad")
        }

        function testOnChange() {
            console.log("testOnChange")
        }

        function testOnInput() {
            console.log("testOnInput")
        }

        function testOnMouseOver() {
            console.log("testOnMouseOver")
        }

        function testOnMouseOut() {
            console.log("testOnMouseOut")
        }

        function doubleclicks() {
            console.log("Double Click")
        }

        function keydown() {
            console.log("Keydown")
        }

        function RIGHTCLICK() {
            console.log("Right Click")
        }
    </script>
</body>
</html>
